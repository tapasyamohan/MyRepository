<html>
    <head>
        <title>Student Login Form</title>
    </head>
    <body>
        <body style="background-color:lightgray;"></style>
        <h1><b><center><h2>STUDENT REGISTRATION FORM</h2></center></b></h1>
        <form>
            <center>
            First Name: <input type:"text" size="15" placeholder="firstname"><br><br>
            Last Name: <input type:"text" size="15" placeholder="lastname"><br><br>
            DOB:<input type="date"><br><br>	
           Mobileno:<input type="number"><br><br>
          <label for="gender">GENDER:</label><br>
          <input type="radio"name="male">Male<br>
          <input type="radio"name="female">Female<br>
          <input type="radio"name="others">Other<br><br>
           LANGUAGE KNOWN:<br>
          <input type="checkbox" name="telugu">Telugu<br>
          <input type="checkbox" name="hindi">Hindi<br>
          <input type="checkbox" name="english">English<br>
        Country:<select placeholder="select">
        <optgroup label="country" >
        <option value="india">india</option>
        <option value="china">china</option> 
        <option value="pakistan">pakistan</option>
        <option value="australia">australia</option>
        <option value="japan">japan</option></optgroup>
        </select><br><br>
      Address:<br><textarea cols="40" rows="5" value="address"></textarea><br><br>
                   upload image:<input type="file"><br><br>
                   <button type="button">Submit</button>
                </center>      
        </form>
    </body>
</html>
